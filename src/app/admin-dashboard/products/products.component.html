<div class="main-outside">
	<h1 class="main-header" i18n="Admin Products Header|demo@@AdminProductsHeader">Products</h1>
	
  <div class="container" style="min-height: 300px;">

    <div class="row">

      <div class="col-md-12"  *ngIf="productsList.length == 0">
        <h3 i18n="Admin Products Header|demo@@AdminProductsNotFound">No Products found.</h3>
      </div>

      <div class="col-md-4"  *ngFor="let data of productsList">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top product-image" src="{{data.url}}">
          <div class="card-body">
            <p class="card-text">{{data.name}} / ${{data.amount}}</p>
            <!-- <div class="d-flex justify-content-between align-items-center">
               <button type="button" style="width:100%;" class="btn btn-sm btn-outline-secondary" (click)="addToCart(data)">Add To Cart</button>
            </div> -->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
